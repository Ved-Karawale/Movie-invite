<!DOCTYPE html>
<html>
<head>
  <title>Movie Night?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    button, .option {
      padding: 14px 28px;
      margin: 12px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button {
      background-color: #ff4081;
      color: white;
    }

    #response {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .option {
      display: block;
      width: 80%;
      max-width: 400px;
      background-color: #4CAF50;
      color: white;
    }

    .option:hover {
      background-color: #388e3c;
    }

    #movie-picker, #final-message, #main-question {
      display: none;
    }

    #main-question.active,
    #movie-picker.active,
    #final-message.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #finalText {
      font-size: 2rem;
      padding: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div id="main-question" class="centered-container active">
    <h1>Are you free to watch a movie tonight?</h1>
    <button onclick="handleClick('yes')">Yes</button>
    <button onclick="handleClick('no')">No</button>
    <div id="response"></div>
  </div>

  <div id="movie-picker" class="centered-container">
    <h1>Yayy!! Okayyy, So let‚Äôs pick a movie üé¨</h1>
    <div class="option" onclick="pickMovie('A')">Super Boys of Malegaon ü¶∏</div>
    <div class="option" onclick="pickMovie('B')">Mission Impossible 3 üïµÔ∏è</div>
    <div class="option" onclick="pickMovie('C')">Ford Vs Ferrari üèéÔ∏è</div>
    <div class="option" onclick="pickMovie('D')">Black Panther 2: Wakanda Forever ü¶Å</div>
  </div>

  <div id="final-message" class="centered-container">
    <h1 id="finalText"></h1>
  </div>

  <script>
    let noClickCount = 0;

    function handleClick(answer) {
      const response = document.getElementById('response');

      if (answer === 'yes') {
        document.getElementById('main-question').classList.remove('active');
        document.getElementById('movie-picker').classList.add('active');
        response.textContent = '';
      } else {
        noClickCount++;
        if (noClickCount === 1) {
          response.textContent = "You really wanna say no to a cutie like me? ü•∫";
        } else {
          response.textContent = "Okie, will try again later ‚ò∫Ô∏è";
        }
      }
    }

    function pickMovie(option) {
      let movie = "";
      let time = "";

      switch(option) {
        case 'A':
          movie = "Super Boys of Malegaon ü¶∏";
          time = "11:00 PM";
          break;
        case 'B':
          movie = "Mission Impossible 3 üïµÔ∏è";
          time = "11:30 PM";
          break;
        case 'C':
          movie = "Ford Vs Ferrari üèéÔ∏è";
          time = "12:00 AM";
          break;
        case 'D':
          movie = "Black Panther 2: Wakanda Forever ü¶Å";
          time = "12:30 AM";
          break;
      }

      document.getElementById('movie-picker').classList.remove('active');
      document.getElementById('final-message').classList.add('active');
      document.getElementById('finalText').textContent =
        `Yay! Let's meet online to watch "${movie}" at ${time} üçø`;
    }
  </script>

</body>
</html>
